<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add locations</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="computer.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
	<div class="container pt-3" id="interface">
		<h2>Shortest distance</h2>
		
		<input type="text" id="manloc" list="locsugs" placeholder="Type location name" class="mb-2"> 
		<datalist id="locsugs">
			
		</datalist>

		<button class="btn btn-primary btn-sm" id='addmanloc'>Add</button> OR <br/>
		
		<button id="addloc" class="btn btn-primary"> Add current location </button>

		<div class="table-responsive">
			<table id="dataout" class="table table-striped table-*-responsive">
				<tr><th>S.no</th><th>Coordinates</th><th>Location name</th><th>Choose as Source</th></tr>
			</table>
		</div>

		<div id="matrix"></div>
	</div>
</body>
</html>

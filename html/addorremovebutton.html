<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<style>
	button {
    	background-color:cyan;
        font-size:20px;
    	}
	</style>
<script>
	var val;
	function add()
    {
    	val=document.getElementById("value").innerHTML;
        val=parseInt(val)+1;
       	document.getElementById("value").innerHTML=val;
    }
    function remove()
    {
    	val=document.getElementById("value").innerHTML;
        if(val>=2)
        {
        	val=parseInt(val)-1;
       		document.getElementById("value").innerHTML=val;
        }
    }
</script>
<body>
	<h1> Add or remove button </h1>
<button> <span onclick="add()">+</span> <span id="value"> 1 </span> <span onclick="remove()">-</span></button>
</body>
</html>

<!-- Version 3 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add locations</title>

	<!-- link to favicon and bootstrap -->
	<link rel="icon" href="https://cdn.pixabay.com/photo/2017/10/12/18/34/gps-2845363_1280.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- js reference to jquery,computer,tspSolver  -->
	<script src="js/jquery.js"></script>
	<script src="js/computer.js"></script>
	<script src="js/compute.js"></script>
</head>
<body>
	<div class="container pt-3" id="interface">
		<h2>THE PATH FINDER</h2>
		
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<div class="input-group-append">
						<input type="text" id="manloc" list="locsugs" placeholder="Type location name" class="form-control">
						<span class="input-group-text" id="clearSearch">Clear</span>
					</div>
					<datalist id="locsugs">
					</datalist>
				</div>
			</div>
			<!-- button adding a manually entered location -->
			<div class="col-md-4">
				<button class="btn btn-primary my-1" id='addmanloc'>Add Above location &nbsp;</button>
				<span>OR</span>
			</div>
		</div>

		<!-- button to get current location -->
		<button id="addloc" class="btn btn-primary"> Add Current location </button>

		<!-- Output Table -->
		<div class="table-responsive">
			<table id="dataout" class="table table-striped table-*-responsive">
				<tr><th>S.no</th><th>Location name</th><th>Coordinates</th><th>Choose as Source</th></tr>
			</table>
		</div>

		<!-- Output showing path -->
		<div id="matrix"></div>
		<hr/>
		<button id="showDetails" style="display:none" class="btn btn-secondary">Show the Distance matrix</button>
		<div class='table-responsive'>
			<table id="dmatrix" class="table table-*-responsive" style="display:none">

			</table>
		</div>
	</div>
</body>
</html>
